<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>
    <img id="pic" src="img/a1.jpg" width="100%">
    
<script type="text/javascript">
    var number=1;
    function carousel() {
        number++;
        //判断number是否大于5,重置为1,这样才会循环
        if (number>5){
            number=1;
        }
        var img=document.getElementById("pic");
        img.src="img/a"+number+".jpg";
    }
    setInterval(carousel,3000);
</script>
</body>
</html>
