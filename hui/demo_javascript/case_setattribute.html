<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a>点我试一试</a>
    <input type="button" id="btn1" value="点我添加属性">
    <input type="button" id="btn2" value="点我移除属性">

<script>

    var element_btn1=document.getElementById("btn1");
    element_btn1.onclick=function () {
        var element_a=document.getElementsByTagName("a")[0];
        element_a.setAttribute("href","https://www.baidu.com");
    }

    var element_btn2=document.getElementById("btn2");
    element_btn2.onclick=function () {
        var element_a=document.getElementsByTagName("a")[0];
        element_a.removeAttribute("href","https://www.baidu.com");
    }



</script>
</body>
</html>
