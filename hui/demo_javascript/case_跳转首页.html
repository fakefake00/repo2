<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跳转首页</title>
    <style type="text/css">
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>

    <p>
        <span id="time">10</span>秒之后跳转首页。
    </p>
    
<script>
    /*
    * 分析：
    *   1、显示页面效果
    *   2、倒计时效果实现
    *       定义一个方法，获取span标签，修改span标签体内容，时间。。
    *       定义一个定时器，一秒执行一次方法
    *   3、在方法中判断时间如果<=0,则跳转首页
    *
    * */
    var time=document.getElementById("time");
    var second=time.innerHTML;
    function  showTime() {
        second--;
        if (second<=0){
            location.href="http://www.baidu.com";
        }

        time.innerHTML=second+"";
        var length = history.length;
    }
    //设置定时器
    setInterval(showTime,1000);



</script>
</body>
</html>
